<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Jajecznica</title>
</head>
<body>
    <h1>Jajecznica</h1>
    <p>Jajka to jedna z moich ulubionych potraw. Oto przepis na wspaniałą, bogatą jajecznicę.</p>
    <h3>Składniki</h3>
    <ul>
        <li>2 jajka</li>
        <li>1 łyżka masła</li>
        <li> 2 łyżki śmietany</li>
    </ul>
    <h3>Sposób przyrządzania</h3>
    <ol>
        <li>Rozpotić masło na patelni</li>
        <li>W rondelku delikatnie rozmieszać jajka ze śmietną</li>
    </ol>
</body>
</html>
