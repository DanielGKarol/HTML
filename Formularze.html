<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
</head>
<body>
    <h3>Formularz</h3>
    <form>
        <p>
            <label for="tekstowe">Pole tekstowe </label>
            <input type="text" name="tekstowe" id="tekstowe" size="10" maxlength="10">
        </p>
        <p>
        <label>Pole hasła </label>
        <input type="password" name="haslo" size="10" maxlength="10" required> 
        </p>
        <p>
            <label>Liczby</label>
            <input type="number" name="liczby" min="10" max="100" step="10">
        </p>
        <p>
            <label>Text area</label>
            <textarea name="textarea" cols="30" rows="10">Tutaj wpisz swój komenatarz</textarea>
        </p>
        <p>
            <label>Twoje zdjęcie</label>
            <input type="file" name="plik">
        </p>
        <p>
            <label>Kolor</label>
            <input type="color" name="kolor">
        </p>
        <p>
            <label>Zakres</label>
            <input type="range" name="zakres">
        </p>
        <p>
            <label>Data urodzenia</label>
            <input type="date">
        </p>
        <p>
            <label>Adres URL</label>
            <input type="URL" name="link">
        </p>
        <p>
            <label>Wyszukiwarka</label>
            <input type="search" name="szukaj">
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email" placeholder="jankowalski@gmail.com">
        </p>
        <p>
            <fieldset>
                <legend>Data i czas</legend>
                <p>
                    <label>Pole daty</label>
                    <input type="date" name="data" min="2000-01-01">
                </p>
                <p>
                    <label>Tydzien</label>
                    <input type="week" name="tydzien">
                </p>
                <p>
                    <label>Czas</label>
                    <input type="time" name="czas">
                </p>
                <p>
                    <label>Miesiac</label>
                    <input type="month" name="miesiac">
                </p>
            </fieldset>
        </p>
        <fieldset width="100">
            <legend>Pola wyboru</legend>
        <p>
            <input type="radio" name="radio" value="r1"> 
            <label>Radio 1</label><br/>
            <input type="radio" name="radio" value="r2" checked>  
            <label>Radio 2</label><br/>
            <input type="radio" name="radio" value="r3"> 
            <label>Radio 3</label>
        </p>
        <p>
            <input type="checkbox" name="checkbox"
            value="Ch1" checked><label>Checkbox 1</label><br/>
            <input type="checkbox" name="checkbox"
            value="Ch2" checked><label>Checkbox 2</label><br/>
            <input type="checkbox" name="checkbox"
            value="Ch3"><label>Checkbox 3</label><br/>
        </p>
        <p>
            <select name="select" <option value="01">Opcja 1</option>
            <select name="select" <option value="02" selected>Opcja 2</option>
            <select name="select" <option value="03">Opcja 3</option>
            </select>
        </p>
        <p>
            <select name="select-multi" size="3" multiple>
                <option value="o1" selected>Opcja 1</option>
                <option value="o2">Opcja 2</option>
                <option value="o3" selected>Opcja 3</option>
            </select>
        </p>
    </fieldset>
        <p>
            <input type="submit" name="submit" value="Wyslij">
            <input type="reset" name="reset" value="Wyczyszc">
        </p>
    </form>
</body>
</html>
